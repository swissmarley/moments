name: Build and Push Docker Image to GHCR.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with compose
        run: |
          docker-compose build --no-cache app
        env:
          NODE_OPTIONS: "--max-old-space-size=2048"

      - name: Tag images for GHCR
        run: |
          IMAGE_ID="${{ env.REGISTRY }}/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # Get the current app image name from docker-compose
          CONTAINER_ID=$(docker-compose ps -q app)
          docker tag moments-app:latest "$IMAGE_ID:latest"
          docker tag moments-app:latest "$IMAGE_ID:${{ github.sha }}"

      - name: Push to GHCR
        run: |
          IMAGE_ID="${{ env.REGISTRY }}/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          docker push "$IMAGE_ID:latest"
          docker push "$IMAGE_ID:${{ github.sha }}"
          
          echo "âœ… Successfully pushed to GHCR"

      - name: Logout from GHCR
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Summary
        run: |
          IMAGE_ID="${{ env.REGISTRY }}/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image pushed to GHCR: \`$IMAGE_ID:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Details:" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
